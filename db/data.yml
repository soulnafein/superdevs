      ![photo][1] We are very pleased to announce Ellen Gottesdiener's 2-day workshop at Skills Matter on December 9-10th. Join Ellen at this very special workshop and learn how to build skills defining small, valuable, well-defined product requirements for delivery. 
      
      You learn how to build a shared understanding of product needs using collaborative techniques and slice them into well-understood, valuable chunks for developmetn. This training focuses on the "now-view" (iteration or work-in-progress) within the context of the overall product ("big- view") and product releases ("pre-view"). Through practice exercises, you learn to elicit, evaluate, and explore product backlog items, collaborate to analyse product needs, adapt requirements analysis practices and define product needs.
      
      Through exercises, you study how to slice minimum marketable features (MMFs) into righ-sized stories, how to create user story maps, and practical techniques for making stories "ready" for iteration planning and team deliver. You will learn to utilise option analysis and story slicing strategies, with a keen focus on business value. This training emphasises defining and continual pruning of a healthy product backlog, how to collaborate to develop agile requirements, ways to adapt your requirements practices, and the power of "doneness" to clarify requirements.
      
      You gain an appreciation of both the content and the timing of requirements analysis in agile projects, and learn why it's crucial to collaborate with the entire project community througout each delivery cycle.
      
      You leverage EGB's Agile Analysis Roadmap to learn when, where, and how to draw on analysis models. Understand how to calibrate the content, format and timing of requirements analysis to prepare for and participate in planning (iteration, release or kanban) as well as the daily analysis needed to transform requirements into tests and code.
      
      This course is endorsed by the IIBA(r). You earn 14 (b&gt;CDUs (Continuing Development Units) for attending this course.
      
      LEARN HOW TO:
      
          * Identify how agile differs from traditional development
          * Define key practices of agile development
          * Analyse, validate, and slice minimum marketable features (MMFs)
          * Identify user stories
          * Model users with roles or personas and process usage witih a user story map
          * Analyse options to slice and "right-size" user stories
          * Validate user stories with doneness criteria
          * Define scenarios and tests for agile requirements
          * Identify and specify nonfunctional requirements for agile requirements
          * Describe the value of supplementing user stories with organic analysis models
          * Understand ways assign business value to requirements
          * Appreciate the business value of just-in-time, just enough agile analysis
          * Calibrate documentation practices for your project
          * Understand how requirements are the basis for agile planning 
      
      For a full description of the programme, or to register, go to: [[http://skillsmatter.c...][2] ][3] 
      
      
      
