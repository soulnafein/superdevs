      Meet Simon Brown, hands-on software architect and consultant, founder of the website [Coding the Architecture][1] , as he travels from Jersey in February 2011 to London to teach his 2-day Software Architecture for Developers course.
      
      This course will broaden your software development skills and has been designed to take full advantage of the technical knowledge that you already have. This could be Java, .NET or something else. Simon Brown's software architecture development course will make you more 'architecturally aware', and will help you to build better software. It's about pragmatic and real-world software architecture rather than academic &quot;ivory tower&quot; software architecture and is presented by Simon Brown.
      
      This comprehensive 2 day training course will jumpstart your way to becoming a software architect. It is an interactive introduction to software architecture and what it means to be a software architect. It's aimed at software developers who are looking towards their first software architect role, developers who want to become more architecturally aware and software architects who are new to the role. Throughout the course you'll reinforce everything you learn by defining the architecture for a small software system through a series of hands-on exercises.
      
      LEARN HOW TO:
          * Understand what software architecture is all about.
          * Understand what it means to be a software architect and the responsibilities associated with the role.
          * Understand the trade-offs that are made when making architectural decisions.
          * Experience what it feels like to be an architect on a bespoke software development project; including gathering non-functional requirements, determining the drivers for architecture and defining an architecture.
          * Appreciate that even a little architecture can go a long way to building better software.
          * Understand that, as a software architect, it's okay to do some coding.
      
