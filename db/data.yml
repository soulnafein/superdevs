    - London
    - United Kingdom
    - "Udi Dahan will be back with us in February, to give his incredibly popular and inspiring workshop on Advanced Distributed Systems Design, communication patterns and his ideas on designing large-scale distributed systems, DDD, CQRS, Event Sourcing, messaging and NServiceBus. \n\n\
      Only attend this workshop if you are prepared to challenge your beliefs and be open to new ways of thinking (really!)\n\n\
      The Advanced Distributed Systems Design with SOA will help you take the pain out of designing large-scale distributed systems. New technologies make it easier to comply with today\xC2\x92s communications and security standards, but they won't magically provide you with a robust and scalable system.  This course is packed with the wisdom of companies like SUN, Amazon and EBay.\n\n\
      Tried-and-true theories and fallacies will be shown, helping you to avoid costly mistakes. Communications patterns like publish/subscribe and correlated one-way request/response will be demonstrated, in conjunction with advanced object-oriented state management practices for long-running workflows. If you enjoy deep architectural discussion, if you are in charge of building a large-scale distributed system, and if you want to know more about how the big guys run their systems, sign up for this workshop!\n\n\
      Modules:\n\
      1:  Distributed Systems Theory\n\
      2:  Coupling: Platform, Temporal, &amp; Spatial\n\
      3:  Asynchronous Messaging Patterns\n\
      4:  Bus &amp; Broker Architectural Styles\n\
      5:  SOA Building Blocks\n\
      6:  Scalability and Flexibility\n\
      7:  Long running processes\n\
      8:  Service / Autonomous Component Solution Structure\n\
      9:  Service Layer \xC2\x96 Domain Model Interaction\n\
      10: Creating High-Performance Domain Models\n\
      11: Web Services and User Interfaces\n\
      12: Case Study\n\n\
      About Udi Dahan\n\
      Udi Dahan is an internationally renowned expert on software architecture and design. Recognized with the coveted \xC2\x93Most Valuable Professional\xC2\x94 award by Microsoft Corporation for solutions architecture and connected systems 4 years in a row, Udi is also the creator of NServiceBus, and on the advisory board of Microsoft\xC2\x92s next generation technology platforms: WCF/WF/OSLO, the Software Factories Initiative, and the Composite Application Library &amp; Guidance.\n\n\
