    - |
      Agile team members create their own rules, based on constraints imposed by the environment. But something else is needed for good results: some call it discipline, craftsmanship, or competence. Traffic management teaches us that there are 7 approaches to achieving competence in a self-organizing system. We are going to look at all of them.
      
      This session deals with craftsmanship. Everybody knows it is important, but few know what an organization (and management) should do to support and promote craftsmanship when projects are run by self-organizing teams. Objectives:
      
          * How to develop competence with 7 organizational approaches
          * How to optimize the whole measuring performance on multiple levels
          * How to optimize the whole measuring performance in multiple dimensions
          * The differences between managing, coaching, and mentoring
          * How to use social pressure and adaptive tools to support competence
      
      If you would like to join this free talk, please let us know by [registering on the Skills Matter website][1] , in addition to your Meetup RSVP, so we know you are coming.[ Find out more here][2] 
      
      
      
