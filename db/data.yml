    - "About Dirigible:\r\n\
      \r\n\
      Dirigible lets you build your numerical models in a spreadsheet grid on a web page, putting Python code in each cell \xE2\x80\x94 so a cell can hold not just numbers or text, but objects, lists, or even references to functions. If you want to change the way the spreadsheet is recalculated \xE2\x80\x94 by writing your own Python functions to call from your formulae, by importing new Python modules (like Numpy or SciPy), or even by running the formulae multiple times until you reach a goal \xE2\x80\x94 there's a code editor right there in the page to let you do that.\r\n\
      \r\n\
      Once you're happy with your spreadsheet, perhaps you want to access it from other web pages? All Dirigible spreadsheets have an associated AJAX URL, which you can use to access their data from your own sites, or to call them with parameters to write a back-end for your site with minimal coding.\r\n\
      \r\n\
      Dirigible sheets are recalculated on a grid of Python-based servers running on Amazon EC2. Imagine writing a model in one sheet to work out the price of a financial instrument, and then writing another sheet that uses 100 computers for a few seconds to price up a portfolio of hundreds of them. "
