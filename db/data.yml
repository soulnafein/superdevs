    - |
      Andy Palmer, software craftsman, coach, consultant and developer has worked in technology for 10 years on high-availability systems for the mobile telecommunications industry and as a coach with a prestigious Agile consultancy.
      
      Antony Marcano has 13 years of industry experience, originally specialising in software testing, the last 8 of which as a practitioner on Agile projects. Now, more often as a coach and trainer, Antony helps teams evolve their skills and abilities to attain the benefits offered by agile practices.
      
      Chris Matts has over 10 years of experience in investment banking including strategy work as a practitioner rather than as a consultant. His specialist areas are real options, IT risk management, business value and agile analysis
      
      These forward thinkers within the Agile community will be returning to Skills Matter to deliver an engaging 2 day course on Feature Injection.
      
      Feature Injection is the answer to the question &quot;how do we effectively perform business analysis on agile projects?&quot; It is a collection of harvested practices and soft-skills that, when combined, rapidly bring about a shared understanding between the business visionaries and the implementation team. It helps determine which aspects of a new product concept or product enhancement will add the most value to the organisation. It also connects cleanly with Behaviour Driven Development (BDD)
      
      In this 2 day course, developed in conjunction with Chris Matts, the inventor of Feature Injection, you will learn how this method enables and enhances agile business analysis.
      
      If you are a Business Analyst,Tester, Developer, Product Owner, Project Manager or a Scrum Master then this Feature Injection course is for you!
      
      For more information, and to book please follow the link: [http://skillsmatter.c...][1] 
      
      
      
