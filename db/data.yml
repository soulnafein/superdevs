      [This is a FREE talk, but please register here.][1] \n\n\
      Synopsis:\n\
      Cognitive scientists tell us that we are more productive and happier when our behaviour matches our brain\xC2\x92s hard-wiring; when, what we do and why we do it matches the way we have evolved to survive over tens of thousands of years.\n\n\
      One problematic behaviour humans have is that we are hard-wired to instantly decide who we trust. And we generally aren't aware of these decisions\xC2\x97it just happens.\n\n\
      Linda Rising explains that this hard-wired \xC2\x93trust evaluation\xC2\x94 can get in the way of working well with others.\n\n\
      Pairing, the daily stand-up, and close communication with the customer and others outside the team go a long way to overcome our instant evaluation of others. As Linda helps you gain a better understanding of this mechanism in your behaviour and what agile processes can do to help, you are more likely to build better interpersonal relationships and create successful products.\n\n\
