      ![photo][1] Martine Devos' 2 day course Certified Scrum Product Owner teaches you how to become an effective Product Owner.
      
      Scrum is a simple but powerful agile management framework. Key to its success is the role of the Product Owner, who steers and guides the Scrum project, bridges the gap between end customers, business and development/IT and is responsible for the return on investment (ROI). The Product Owner combines the traditional project and product manager roles in one person.
      
      This two-day interactive Scrum Product Owner course equips you with all you need to know to be an effective Product Owner. At the end of the course, you will understand how to leverage Scrum to optimise value creation and customer satisfaction. You will be able to create a realistic release plan, stock the product backlog, write user stories and refine requirements. You will also know how you can increase productivity, level the workload, and steer the project proactively.
      
      In addition, please note that this course leads to 16 Professional Development Units (PDUs) as approved by the PMI.
      
      This course has been certified by the Scrum Alliance. Successful completion of this course will lead to you obtaining the Certified Scrum Product Owner certification as authorised by the Scrum Alliance. In addition, you will receive 2 years' free membership at the Scrum Alliance.
      
      LEARN HOW TO:
      
          * Assume the responsibilities of a Product Owner
