    - |+
      **Amazon Beanstalk**
      
      **Refreshments for this event are being sponsored by Playfish and Amazon. **
      
      Since 2006, Amazon Web Services have been providing on demand,
      pay-as-you-go infrastructure to teams of all sizes. This talk will
      introduce AWS Elastic Beanstalk, a new service for deploying Java code to
      the Amazon cloud platform.
      
      Elastic Beanstalk takes a packaged WAR file and
      automatically provisions load balanced, fault tolerant, auto-scaling
      elastic servers running a familiar Tomcat and Apache stack. We'll discuss
      how to work with Elastic Beanstalk, the underlying architectural patterns
      for getting the most from it, and integrating it into your development and
      test workflow from Eclipse.
      
      The presentation will include a live demo.
      
      **Who should attend:**
      
      All are welcome, from those new to Java to
      experienced enterprise architects, and no previous experience of cloud
      computing or the Amazon platform is required.
      
      **Agenda:**
      
      18:00: Doors Open
      18:30: A series of lightning talks from members of the London Java Community.
      19:00: Matt Wood - Amazon Evangelist will present Amazon Beanstalk.
      
      **Please Note:**
      
      Nearest tube: South Kensington
      Nearest Coffee Shop &ndash; Starbucks, 65-71 Sloane Avenue &ndash; should you arrive at the event early
      
      
      
      
      
      
      
