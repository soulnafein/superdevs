    - manchester-geek-nights
    - Manchester Geek Nights
    - "73"
    - "This page is about GeekNights held in Manchester, organised by ThoughtWorks. We hope to provide a forum for discussion and dissemination of ideas, technologies and techniques in the field of software development. These events are open to the public, but the venue does require a list of names in advance, so please register for each event you'd like to come to.\r\n\
      \r\n\
      If you'd like to here about future events, please subscribe to our [mailing list](http://eepurl.com/hpFZ).\r\n\
      \r\n\
      Thanks to the School of Computer Science, University of Manchester, for allowing us to use their facilities to hold the event.\r\n\
      \r\n\
      ThoughtWorks also runs [GeekNights in our London office](http://www.superdevs.com/groups/london-geek-nights).\r\n\
      \r\n\
      ###News\r\n\
      \r\n\
      + Thanks to everyone who came to S\xC5\x82awomir's very informative talk on cross-platform mobile applications.\r\n\
      + We will be moving venue to the new Thoughtworks Offices, in Picadilly Gardens.  More details to follow....\r\n\
      + We have firm events for April and May, I'll keep you posted with other speakers as the details are firmed up.\r\n\
      + Thanks to everyone who came \r\n\
      + Patrick Lauke from Opera is coming back to talk about HTML 5 on 18th May, I'll post the event when I have some more details.  \r\n  \r\n\
      ###Kilburn Building\r\n\
      \r\n\
      Please note that we will be moving to the new Thoughtworks offices soon.\r\n\
      \r\n\
      Currently we hold the GeekNights in the Atlas Suite, in the Kilburn Building, School of Computer Science, University of Manchester.\r\n\
      \r\n\
      To find us, walk down the right (south) side of the Kilburn building (to the right of the metal steps) until you reach the goods entrance. The porter at the desk will open the door for you. There will then be signs to the Atlas Suite, which is upstairs.\r\n\
      We'd like to thank the University for making their facilities available to us for this event. "
