    - "The Skills Matter eXchange plays host, once more, to a London Scala Users' Group LSUG evening event: Cloud Computing with Scala and GridGain.\n\n\
      The topic of the presentation will be the use of the Scala programming language with GridGain framework to provide a simple and productive cloud computing platform.\n\n\
      Scala is a hybrid function and object-oriented language that is rapidly gaining traction in becoming the \xC2\x93next\xC2\x94 Java in JVM-based language evolution. GridGain is one of the most rapidly growing cloud development platforms for JVM-based languages. \n\n\
      Two-third's of the presentation will be devoted to a live coding demonstration of writing a basic MapReduce application in Scala using GridGain middleware. All the coding during the demonstration will be done live. An overview of grid and cloud computing concepts as well as the notion of Native Cloud Applications will be discussed, and a brief intro into to the Scala language will also be provided.\n\n\
      [For more information, please click here.][1] \n\n\n\n  [1]: http://skillsmatter.com/podcast/scala/cloud-computing-with-scala-and-gridgain-1868/wd-1300\n"
