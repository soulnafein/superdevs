      via a legacy storage stack \xE2\x80\x93 FS, buffer cache, LVM, RAID \xE2\x80\x93 built for\r\n\
      the hardware and applications of the 80s. Acunu is rewriting the\r\n\
      storage stack for these applications and today's hardware, and at the\r\n\
      same time deploying some very new algorithms and techniques.\r\n\
