      Agile expert, author and international speaker Martine Devos' will come over to London to run this two day ScrumMaster and Estimation class. Join Martine to learn the fundamental principles of Scrum and gain the skills required to become a Certified ScrumMaster.
      
      Leading a Scrum team is radically different to traditional project management. Rather than plan, instruct, and direct, the leader of a Scrum team (called a ScrumMaster) facilitates, coaches and leads.
      
      In this intensive and highly interactive workshop, you will learn how, whilst dealing with the obstacles that confront Scrum teams. You will also put theory into practise through a variety of exercises and take-aways to use with co-workers.
      
      Upon successful completion of the course, you will be enrolled as a Certified ScrumMaster. This includes a two-year Scrum Alliance membership, where additional ScrumMaster-only material and information is available.
      
      More importantly, upon completion of this workshop you'll leave with an understanding of Scrum and how to put it into practise and succeed with it. You will be able to share your experience with your colleagues and help your teams xecute Scrum efficiently and productively. Delegates will also receive a copy of Succeeding with Agile: Software Development Using Scrum during the course.
      
      PMI members can claim up to 14 PDU's upon completion of this course
      
