    - " \n\
      We're happy to announce this free talk by Linda Rising, an international expert and speaker on topics related to patterns, retrospectives, agile development, and the change process, when she travels from USA to London in February.\n\n\
      [This is a FREE talk, but please register here.][1] \n\n\
      Synopsis:\n\
      Cognitive scientists tell us that we are more productive and happier when our behaviour matches our brain\xC2\x92s hard-wiring; when, what we do and why we do it matches the way we have evolved to survive over tens of thousands of years.\n\n\
      One problematic behaviour humans have is that we are hard-wired to instantly decide who we trust. And we generally aren't aware of these decisions\xC2\x97it just happens.\n\n\
      Linda Rising explains that this hard-wired \xC2\x93trust evaluation\xC2\x94 can get in the way of working well with others.\n\n\
      Pairing, the daily stand-up, and close communication with the customer and others outside the team go a long way to overcome our instant evaluation of others. As Linda helps you gain a better understanding of this mechanism in your behaviour and what agile processes can do to help, you are more likely to build better interpersonal relationships and create successful products.\n\n\
      ** More about Linda Rising **\n\
      With a Ph.D. from Arizona State University in the field of object-based design metrics, Linda Rising\xC2\x92s background includes university teaching and industry work in telecommunications, avionics, and tactical weapons systems.\n\n\
      An internationally known presenter on topics related to patterns, retrospectives, agile development, and the change process, Linda is the author of numerous articles and four books\xC2\x97Design Patterns in Communications, The Pattern Almanac 2000, A Patterns Handbook, and Fearless Change: Patterns for Introducing New Ideas, written with Mary Lynn Manns. Find more information about Linda at www.lindarising.org.\n\n\n\n  [1]: http://skillsmatter.com/podcast/agile-scrum/who-do-you-trust-beware-of-your-brain/zx-515\n"
