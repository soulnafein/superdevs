    - |
      Experienced chief architect and Skills Matter regular on all number of Spring courses, Jan is back in the eXchange for a two-day workshop on Spring Roo, and all its intricacies.
      
      Jan will be covering the task Roo sets out to solve, the technical details of the solutions and, perhaps most importantly, the architectural choices Roo makes for you. 
      
      In particular, he will be looking at how to use Roo, how to run the code it produces, and how to modify the code manually as well as using further Roo commands. 
      
      He will be exploring the types of applications Roo allows you to create, including the architectural implications of the Roo applications. At the end of the course, you will be able to: understand when and how to use Roo; create applications in Roo; take the Roo code and extend it either manually or using further Roo commands. You will also gain a good understanding of the core architectural concepts in Roo that you can use in your Roo or Spring applications.
      
      If you are looking for a great introduction to Roo, and how to create robust applications with it, look no further.
      
