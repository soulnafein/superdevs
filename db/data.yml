      ![photo][1] We are very pleased to announce that internationally semantic web expert Brian Sletten will visit us here in London in February of 2011 to give this exclusive Semantic Web Technologies bootcamp!
      
      Brian Sletten's 5 day Semantic Web Technologies Bootcamp provides a broad, example-driven and compelling vision of computing's future. Organisations are struggling with data integration solutions that operate at the wrong level of abstraction or are shackled to legacy systems with no idea of how to modernize incrementally. Their service-oriented architectures decompose business processes into services without the ability to identify and protect the information that flows through these services. In this course, you will learn how the technical and business value of Web semantics is available and useful today behind firewalls as well as on the public Web.
      
      This course will also help you understand how tensions between the business and technical sides of the house can be mediated by adopting Semantic Web technologies that provide information-focused, business-friendly solutions that grow with the organisation and its changing business needs.
      
      Through plenty of intensive practical exercises, you will learn how to apply Semantic Web technologies to solve existing data management, integration and knowledge-sharing problems. Examples will show how Semantic Web technologies integrate with existing technologies to achieve business value with agile architectures and succesful migration strategies. Through practical exercises you will also gain the skills required to integrate legacy and next-generation systems, whilst protecting information by controlling its access from different contexts.
      
      LEARN HOW TO:
      
          * Explain the Web and Web architecture at a deeper level
          * Apply Web and Semantic Web technologies in the Enterprise and make them work together
          * Create good, long-lived logical names (URIs) for information and services
          * Build and consume RESTful services from Java and other languages
          * Implement the Resource Description Framework (RDF)
          * Use popular RDF vocabularies such as Dublin Core, FOAF, DOAP
          * Query RDF and non-RDF datastores with the SPARQL query language
          * Use the Simple Knowledge Organization System (SKOS) and how to represent taxonomies in RDF
          * Model with the Web Ontology Language (OWL)
          * Choose and implement major open source and commercial tools that support Semantic Web technologies, including Mulgara, Sesame, TopBraid Composer and Protege 
      
      You can find more information, including the full program of this course here: 
      
      [[http://skillsmatter.c...][2] ][3] 
      
      
      
